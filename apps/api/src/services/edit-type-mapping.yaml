  sensitive_id:
    dtype: str
    entityInstanceFormContainer:
      inputType: text
      behavior: { editable: true }
      style: { mask: "###-###-###", secure: true }

  tax_id:
    dtype: str
    entityListOfInstancesTable:
      inputType: text
      behavior: { editable: true, filterable: true, sortable: true, visible: true }
    entityInstanceFormContainer:
      inputType: text
      behavior: { editable: true }

  reference_number:
    dtype: str
    entityListOfInstancesTable:
      inputType: text
      behavior: { editable: true, filterable: true, sortable: true, visible: true }
    entityInstanceFormContainer:
      inputType: text
      behavior: { editable: true }

  invoice_number:
    dtype: str
    inherit: reference_number

  order_number:
    dtype: str
    inherit: reference_number

  po_number:
    dtype: str
    inherit: reference_number

  tracking_number:
    dtype: str
    inherit: reference_number

  # --------------------------------------------------------------------------
  # AUTHENTICATION & SECURITY (typically readonly/hidden)
  # --------------------------------------------------------------------------
  username:
    dtype: str
    entityListOfInstancesTable:
      inputType: text
      behavior: { editable: true, filterable: true, sortable: true, visible: true }
    entityInstanceFormContainer:
      inputType: text
      behavior: { editable: true }

  password_hash:
    dtype: str
    entityListOfInstancesTable:
      inputType: hidden
      behavior: { editable: false, filterable: false, sortable: false, visible: false }
    entityInstanceFormContainer:
      inputType: hidden
      behavior: { editable: false }

  token:
    dtype: str
    entityListOfInstancesTable:
      inputType: readonly
      behavior: { editable: false, filterable: false, sortable: false, visible: false }
    entityInstanceFormContainer:
      inputType: readonly
      behavior: { editable: false }

  ip_address:
    dtype: str
    entityListOfInstancesTable:
      inputType: readonly
      behavior: { editable: false, filterable: true, sortable: true, visible: false }
    entityInstanceFormContainer:
      inputType: readonly
      behavior: { editable: false }

  user_agent:
    dtype: str
    entityListOfInstancesTable:
      inputType: readonly
      behavior: { editable: false, filterable: false, sortable: false, visible: false }
    entityInstanceFormContainer:
      inputType: readonly
      behavior: { editable: false }

  # --------------------------------------------------------------------------
  # UI FIELDS
  # --------------------------------------------------------------------------
  icon:
    dtype: str
    entityInstanceFormContainer:
      inputType: text
      behavior: { editable: true }
      style: { library: lucide }

  label:
    dtype: str
    inherit: name

  # --------------------------------------------------------------------------
  # SYSTEM FIELDS
