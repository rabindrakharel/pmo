      inputType: readonly
      behavior: { editable: false, visible: false }
    calendarView:
      inputType: readonly
      behavior: { editable: false, visible: false }
    dagView:
      inputType: readonly
      behavior: { editable: false, visible: false }

  systemInternal_flag:
