    entityListOfInstancesTable:
      inputType: readonly
      behavior: { editable: false, filterable: false, sortable: false, visible: false }
    entityInstanceFormContainer:
      inputType: readonly
      behavior: { editable: false, visible: false }
    kanbanView:
      inputType: readonly
      behavior: { editable: false, visible: false }
    calendarView:
      inputType: readonly
      behavior: { editable: false, visible: false }
    dagView:
      inputType: readonly
      behavior: { editable: false, visible: false }

