# ============================================================================
# Nginx Configuration - rabindrakharel.com
# ============================================================================
# Static website serving markdown files and documentation
# ============================================================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name rabindrakharel.com www.rabindrakharel.com;

    # Allow Let's Encrypt ACME challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other requests to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name rabindrakharel.com www.rabindrakharel.com;

    # SSL Configuration (will be managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/rabindrakharel.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rabindrakharel.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/rabindrakharel.com/chain.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Root directory for static files
    root /var/www/rabindrakharel.com;
    index index.html index.htm;

    # Enable directory listing (for browsing README files)
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;

    # Serve static files
    location / {
        try_files $uri $uri/ =404;

        # Cache static assets
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Markdown files
    location ~ \.md$ {
        default_type text/plain;
        charset utf-8;
    }

    # Text files
    location ~ \.(txt|log)$ {
        default_type text/plain;
        charset utf-8;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /404.html {
        internal;
    }

    location = /50x.html {
        internal;
    }
}
